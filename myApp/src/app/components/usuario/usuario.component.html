<p style="text-align: center; font-weight: bold; font-size: 15px">
  Cadastro de Usuario
</p>

<form class="row g-3" [formGroup]="userProdForm">
  <input type="hidden" id="empresa" name="empresa" formControlName="empresa" />

  <div class="col-2">
    <label for="id" class="form-label">ID:</label>
    <input
      type="text"
      class="form-control"
      id="id"
      readonly
      name="id"
      formControlName="id"
      (ngModel)="userProdForm.get('id')"
    />
  </div>
</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Endereco</th>
      <th scope="col">Cep</th>
      <th scope="col">Ver</th>

      <th scope="col">Deletar</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let c of lista">
      <td>{{ c.id }}</td>
      <td>{{ c.login }}</td>

      <button type="button" class="btn btn-primary" (click)="editarUser(c.id)">
        Ver
      </button>

      <td>
        <button type="button" class="btn btn-danger">Deletar</button>
      </td>
    </tr>
  </tbody>
</table>
